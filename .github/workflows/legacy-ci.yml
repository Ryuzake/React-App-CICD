name: Legacy CI Pipline

on:
  #push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkouting
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 20

      - name: installing dep
        run: npm install

      - name: linting
        run: npm run lint

      - name: testing
        run: npm test

      - name: building
        run: npm run build

      - name: upload build artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          path: dist/
